name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# Cancel any in-progress runs of the same workflow for a given PR.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: {}

jobs:
  check-dist:
    name: Check Transpiled JavaScript
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup PNPM
        id: setup-pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0

      - name: Install Dependencies
        id: install
        run: pnpm install

      - name: Build dist/ Directory
        id: build
        run: pnpm run bundle

      - name: Check for Uncommitted Changes
        id: diff
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "❌ Detected uncommitted changes after build. Please run 'pnpm run bundle' and commit the changes."
            git status
            git diff
            exit 1
          else
            echo "✅ The dist/ directory is up-to-date."
          fi

      - if: ${{ failure() && steps.diff.outcome == 'failure' }}
        name: Upload Artifact
        id: upload
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dist
          path: dist/

  vitest:
    name: Run Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup PNPM
        id: setup-pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0

      - name: Install Dependencies
        id: install
        run: pnpm install

      - name: Run Tests
        id: vitest-test
        run: pnpm run test

  super-lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Setup PNPM
        id: setup-pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0

      - name: Install Dependencies
        id: install
        run: pnpm install

      - name: Check Types
        id: typecheck
        run: pnpm run typecheck

      - name: Lint Codebase
        id: super-linter
        uses: super-linter/super-linter/slim@2bdd90ed3262e023ac84bf8fe35dc480721fc1f2 # v8.2.1
        env:
          FILTER_REGEX_EXCLUDE: ^dist/
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORE_GITIGNORED_FILES: true
          LINTER_RULES_PATH: .
          MARKDOWN_CONFIG_FILE: .markdownlint.yml
          VALIDATE_BIOME_FORMAT: false
          VALIDATE_BIOME_LINT: false
          YAML_CONFIG_FILE: .yamllint
